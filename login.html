<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    

<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <main class="login-design">
        <div class="login">
            <div class="login-data">
                <div class="logo">
                    <img src="images/Univalle.svg.png" alt="logo univalle">
                    <h1>Universidad del valle</h1>
                </div>
                <h2>Acceda al campus virtual</h2>
                <form action="#" class="login-form">
                    <div class="input-group">
                        <label class="input-filed">
                            <input type="number" name="number" id="number" placeholder="Digite su Codigo" required>
                            <p class="input-label">Codigo</p>
                            <span class="material-symbols-outlined">
                                person
                                </span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="input-filed">
                            <input type="password" name="password" id="password" placeholder="Digite su Contraseña" required>
                            <p class="input-label">Contraseña</p>
                            <span class="material-symbols-outlined">
                                lock
                                </span>
                        </label>
                    </div>
                    <input type="submit" value="Acceder" class="btn-login">
                    <a href="#">¿Olvidó su nombre de usuario o contraseña?</a>
                    <div class="iconos">
                        <img src="images/facebook.png" alt="fecebook logo">
                        <img src="images/signo-de-twitter.png" alt="twitter logo">
                        <img src="images/youtube.png" alt="youtube logo">
                        <img src="images/instagram.png" alt="instagram logo">
                    </div>
                </form>
            </div>
        </div> 
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/sedevilla.jpg" alt="sede villa"></div>
                <div class="swiper-slide"><img src="images/campus.jpeg" alt="sede cali"></div>
                <div class="swiper-slide"><img src="images/sedeNorteCauca.jpg" alt="sede cali"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        
    </main>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>
</body>
</html>
